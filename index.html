<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Survey form</title>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <header>
            <h1 id="title">Survey form</h1>
            <p id="description">Let us know what is your experience in peting a turtle</p>
        </header>
        <form>
            <fieldset>
                <label id="name-label">Name: <input id="name" type="text" name="name" placeholder="Enter your name" required/></label>
                <label id="email-label">Email: <input id="email" type="email" name="email" placeholder="Enter your email" required/></label>
                <label id="number-label">Your age: <input id="number" type="number" name="age" placeholder="age" required min="6" max="100"/></label>
                <label id="pet-name-label">Your turtle name: <input type="text" name="pet-name" placeholder="Turtle name" /></label>
                <label id="pet-age-label">Your turtle age: <input id="number" type="number" name="age" placeholder="age" min="0" max="100"/></label>
            </fieldset>
            <fieldset>
                <label>What kind of turtle do you have?</label>
                <select id="dropdown" name="turtle-type">
                    <option value="">select one</option>
                    <option value="1">red eared slider (RES)</option>
                    <option value="2">tortose</option>
                    <option value="3">other</option>
                </select>
                <label>How many turtles do you have</label>
                <label><input type="radio" name="quantity" class="inline" />one</label>
                <label><input type="radio" name="quantity" class="inline" />two</label>
                <label><input type="radio" name="quantity" class="inline" />more</label>
            </fieldset>
            <fieldset>
                <label>What is in your turtle's house</label>
                <label><input type="checkbox" value="1"> Watertank</label>
                <label><input type="checkbox" value="2"> Filter</label>
                <label><input type="checkbox" value="3"> UV-Lamp</label>
                <label><input type="checkbox" value="4"> Cave</label>
            </fieldset>
            <fieldset>
                <label>Tell us a story about your turtle: <textarea id="story" name="story" placeholder="Once I lost my turtle in..." rows="3" cols="30" maxlength="30px"></textarea></label>
            </fieldset>
            <input class="button" type="submit" value="Submit my answer" />
        </form>
    </body>
</html>
